<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recipes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  {% block head %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="/static/img/menu.svg"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/new">New Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view">View Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/menu">View Menu</a>
          </li>
        </ul>
        <form class="d-flex" action="/search" method="get">
          <input class="form-control me-2" type="text" name="q" placeholder="Search">
          <button class="btn btn-primary" type="submit">Search</button>

        </form>
      </div>
    </div>
  </nav>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-success">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
  </div>
  {% endif %}
{% endwith %}
{% block body %}
{% endblock %}
</body>
</html>
